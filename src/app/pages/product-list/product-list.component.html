<div class="product-container" *ngIf="products.length > 0">
  <div class="product-index">
    <app-product-item *ngFor="let product of products" [product]="product"></app-product-item>
  </div>
</div>

<div class="product-container" *ngIf="products.length === 0">
  <h1>There's no products available</h1>
</div>
